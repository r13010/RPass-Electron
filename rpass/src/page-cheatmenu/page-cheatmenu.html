<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RPass</title>

    <link rel="stylesheet" href="page-cheatmenu.css" />
    <link rel="stylesheet" href="../others/element-dash.css" />
    <link rel="stylesheet" href="../others/theme-dark.css" />
    
    <link rel="stylesheet" href="../others/elem-title-Big.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-ClassicRBlue.css" />
    <link rel="stylesheet" href="../element-textbox/elem-txtbx-Long.css" />

    <script defer src="../element-dashstart/element-dashstart.js"></script>
    <script defer src="page-cheatmenu.js"></script>
    <script defer src="../rpass.js"></script>
    <script defer src="../functions/rpass_crypt.js"></script>
    <script defer src="../functions/rpass_vars.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">

  </head>
  <body>
    
    <div class="contents-page2">
      <div class="contents2">

        <h1 class="elem-title-Big" style="z-index: 10;">Cheat menu</h1> For testing purposes only - confidential <br>

        <div class="elem-btn-ClassicRBlue-FORM">
            <button class="elem-btn-ClassicRBlue-BUTT" onclick="login()">see login page</button>
        </div>
        <div class="elem-btn-ClassicRBlue-FORM">
            <button class="elem-btn-ClassicRBlue-BUTT" onclick="dashboard()">see dashboard page</button>
        </div>
        <div class="elem-btn-ClassicRBlue-FORM">
            <button class="elem-btn-ClassicRBlue-BUTT" onclick="VarsHandler_Set()">set vars</button>
        </div>
        

        <div style="display: flex">
          <div class="elem-txtbx-Long-FORM" style="z-index: 9;">
            <input class="elem-txtbx-Long-TEXT" type="text" id="enc1" autocomplete="off" placeholder=" ">
            <label class="elem-txtbx-Long-LABEL">to encrypt</label>
          </div>
  
          <div class="elem-btn-ClassicRBlue-FORM">
            <button class="elem-btn-ClassicRBlue-BUTT" onclick="enc_test()">encrypt</button>
          </div>
        </div>

        <div class="elem-txtbx-Long-FORM" style="z-index: 9;">
          <input class="elem-txtbx-Long-TEXT" type="text" id="enc2" autocomplete="off" placeholder=" ">
          <label class="elem-txtbx-Long-LABEL">pass</label>
        </div>

        <div class="elem-txtbx-Long-FORM" style="z-index: 9;">
          <input class="elem-txtbx-Long-TEXT" type="text" id="enc3" autocomplete="off" placeholder=" ">
          <label class="elem-txtbx-Long-LABEL">salt</label>
        </div>

        <div class="elem-txtbx-Long-FORM" style="z-index: 9;">
          <input class="elem-txtbx-Long-TEXT" type="text" id="enc4" autocomplete="off" placeholder=" ">
          <label class="elem-txtbx-Long-LABEL">encrypted</label>
        </div>

        <div style="display: flex">
          <div class="elem-txtbx-Long-FORM" style="z-index: 9;">
            <input class="elem-txtbx-Long-TEXT" type="text" id="dec1" autocomplete="off" placeholder=" ">
            <label class="elem-txtbx-Long-LABEL">to decrypt</label>
          </div>
  
          <div class="elem-btn-ClassicRBlue-FORM">
            <button class="elem-btn-ClassicRBlue-BUTT" onclick="dec_test()">decrypt</button>
          </div>
        </div>

        <div class="elem-txtbx-Long-FORM" style="z-index: 9;">
          <input class="elem-txtbx-Long-TEXT" type="text" id="dec2" autocomplete="off" placeholder=" ">
          <label class="elem-txtbx-Long-LABEL">pass</label>
        </div>

        <div class="elem-txtbx-Long-FORM" style="z-index: 9;">
          <input class="elem-txtbx-Long-TEXT" type="text" id="dec3" autocomplete="off" placeholder=" ">
          <label class="elem-txtbx-Long-LABEL">salt</label>
        </div>

        <div class="elem-txtbx-Long-FORM" style="z-index: 9;">
          <input class="elem-txtbx-Long-TEXT" type="text" id="dec4" autocomplete="off" placeholder=" ">
          <label class="elem-txtbx-Long-LABEL">decrypted</label>
        </div>

        
       

      </div>
    </div>

</html>
