<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RPass</title>

    <link rel="stylesheet" href="page-settingsuser.css" />
    <link rel="stylesheet" href="../others/element-dash.css" />
    <link rel="stylesheet" href="../others/theme-light.css" />

    <link rel="stylesheet" href="../others/elem-title-Big.css" />
    <link rel="stylesheet" href="../others/elem-title-Sub.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-MiniWithLabel.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-MiniWithLabel3.css" />

    <script defer src="../element-dashboard/element-dashboard.js"></script>
    <script defer src="page-settingsuser.js"></script>
    <script defer src="../rpass.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">

  </head>
  <body onload="Interface_Page_SettingsUser(1)">
    
    <div class="contents-page2" >
      <div class="contents2">

        <div class="elem-title-Big">Settings <ion-icon name="chevron-forward-outline" style="font-size: 20px;"></ion-icon> User</div> <br>
        
        <div class="elem-btn-MiniWithLabel-FORM">
          <h4 class="elem-btn-MiniWithLabel-LABEL" style="z-index: 10;">Language</h4>
          <button class="elem-btn-MiniWithLabel-BUTT" onclick="OpenSettingsUserLanguage()" id="button--settingsuser-lang"> <ion-icon name="language-outline"></ion-icon> </button>
        </div>
        
        <div class="elem-btn-MiniWithLabel-FORM">
          <h4 class="elem-btn-MiniWithLabel-LABEL" style="z-index: 10;">Theme</h4>
          <button class="elem-btn-MiniWithLabel-BUTT" onclick="OpenSettingsUserTheme()" id="button--settingsuser-theme"> <ion-icon name="moon-outline"></ion-icon> </button>
        </div>

        <div class="elem-btn-MiniWithLabel-FORM">
          <h4 class="elem-btn-MiniWithLabel-LABEL" style="z-index: 10;">Generator</h4>
          <button class="elem-btn-MiniWithLabel-BUTT" onclick="OpenSettingsUserGenerator()" id="button--settingsuser-gen"> <ion-icon name="sparkles-outline"></ion-icon> </button>
        </div>

        <div class="elem-btn-MiniWithLabel-FORM">
          <h4 class="elem-btn-MiniWithLabel-LABEL" style="z-index: 10;">Software info and licenses</h4>
          <button class="elem-btn-MiniWithLabel-BUTT" onclick="OpenSettingsAbout2()" id="button--settingsuser-about2"> <ion-icon name="information-outline"></ion-icon> </button>
        </div>

        <h4 class="elem-title-Sub" style="z-index: 10;">Accounts and files</h4>

        <div class="elem-btn-MiniWithLabel-FORM">
          <h4 class="elem-btn-MiniWithLabel-LABEL" style="z-index: 10;">Account info</h4>
          <button class="elem-btn-MiniWithLabel-BUTT" onclick="OpenSettingsAccountinfo()" id="button--settingsuser-accountinfo"> <ion-icon name="id-card-outline"></ion-icon> </button>
        </div>

        <div class="elem-btn-MiniWithLabel-FORM">
          <h4 class="elem-btn-MiniWithLabel-LABEL" style="z-index: 10;">Change username</h4>
          <button class="elem-btn-MiniWithLabel-BUTT" onclick="OpenSettingsChangeUsername()" id="button--settingsuser-changeusername"> <ion-icon name="journal-outline"></ion-icon> </button>
        </div>

        <div class="elem-btn-MiniWithLabel-FORM">
          <h4 class="elem-btn-MiniWithLabel-LABEL" style="z-index: 10;">Change password</h4>
          <button class="elem-btn-MiniWithLabel-BUTT" onclick="OpenSettingsChangePassword()" id="button--settingsuser-changepassword"> <ion-icon name="key-outline"></ion-icon> </button>
        </div>

        <div class="elem-btn-MiniWithLabel-FORM">
          <h4 class="elem-btn-MiniWithLabel-LABEL" style="z-index: 10;">Export account as file</h4>
          <button class="elem-btn-MiniWithLabel-BUTT" onclick="OpenSettingsChangeExport2()" id="button--settingsuser-export2"> <ion-icon name="download-outline"></ion-icon> </button>
        </div>

        <div class="elem-btn-MiniWithLabel3-FORM">
          <h4 class="elem-btn-MiniWithLabel3-LABEL" style="z-index: 10;">Delete account</h4>
          <button class="elem-btn-MiniWithLabel3-BUTT" onclick="OpenSettingsAccountDelete()" id="button--settingsuser-accountdelete"> <ion-icon name="trash-outline"></ion-icon> </button>
        </div>

      </div>
    </div>

  </body>
  <body1>
    
    <div class="navigation">
        <div>‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </div>
        <ul>
    
          <li class="list">
            <a onclick="ChangePage(1);Interface_Page_SettingsUser(0);">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="text">Dashboard</span>
            </a>
          </li>
          
          <li class="list">
            <a onclick="ChangePage(2);Interface_Page_SettingsUser(0);">
              <span class="icon">
                <ion-icon name="add-outline"></ion-icon>
              </span>
              <span class="text">Add</span>
            </a>
          </li>
    
          <li class="list">
            <a onclick="ChangePage(3);Interface_Page_SettingsUser(0);">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <span class="text">Profile</span>
            </a>
          </li>
    
          <li class="list active">
            <a onclick="ChangePage(4);Interface_Page_SettingsUser(0);">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="text">User settings</span>
            </a>
          </li>
    
          <li class="list">
            <a onclick="ChangePage(5);Interface_Page_SettingsUser(0);">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="text">Log out</span>
            </a>
          </li>
          
          <div class="indicator"></div>
    
        </ul>
      </div>
      
      <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
          list.forEach((item) =>
          item.classList.remove('active'));
          this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink));
      </script>
    </div>

  </body1>
</html>
