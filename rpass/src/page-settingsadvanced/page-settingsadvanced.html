<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RPass</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="page-settingsadvanced.css" />
    <link rel="stylesheet" href="../element-dashstart/element-dashstart.css" />
    <link rel="stylesheet" href="../others/title.css" />
    <link rel="stylesheet" href="../others/hr.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-MiniGoBack.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-MiniWithLabel.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-MiniWithLabel2.css" />    

    <script defer src="../element-dashstart/element-dashstart.js"></script>
    <script defer src="page-settingsadvanced.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </head>
  <body onload="Interface_Page_SettingsAdvanced(1)">
    
    <div class="contents-page2" >
      <div class="contents2">

        <div class="elem-btn-MiniGoBack-FORM">
          <h4 class="elem-btn-MiniGoBack-LABEL" style="z-index: 10;">Settings <ion-icon name="chevron-forward-outline" style="font-size: 20px;"></ion-icon> Advanced</h4>
          <button class="elem-btn-MiniGoBack-BUTT" onclick="GoBack()"> <ion-icon name="chevron-back-outline"></ion-icon> </button>
        </div> <br>

        <div class="elem-btn-MiniWithLabel2-FORM">
          <h4 class="elem-btn-MiniWithLabel2-LABEL" style="z-index: 10;">Reset to default SSC</h4>
          <button class="elem-btn-MiniWithLabel2-BUTT" onclick="test()"> <ion-icon name="refresh-outline"></ion-icon> </button>
        </div>

        <div class="elem-btn-MiniWithLabel2-FORM">
          <h4 class="elem-btn-MiniWithLabel2-LABEL" style="z-index: 10;">Change default SSC</h4>
          <button class="elem-btn-MiniWithLabel2-BUTT" onclick="test()"> <ion-icon name="keypad-outline"></ion-icon> </button>
        </div>

        <div class="elem-btn-MiniWithLabel-FORM">
          <h4 class="elem-btn-MiniWithLabel-LABEL" style="z-index: 10;">Local app reset (not account data)</h4>
          <button class="elem-btn-MiniWithLabel-BUTT" onclick="test()"> <ion-icon name="reload-outline"></ion-icon> </button>
        </div>

        <div class="elem-btn-MiniWithLabel2-FORM">
          <h4 class="elem-btn-MiniWithLabel2-LABEL" style="z-index: 10;">Open terminal</h4>
          <button class="elem-btn-MiniWithLabel2-BUTT" onclick="test()"> <ion-icon name="terminal-outline"></ion-icon> </button>
        </div>

      </div>
    </div>

  </body>
  <body1>
    
    <div>
      <div class="navigation">
          <div>‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </div>
          <ul>
    
            <li class="list1">
              <a onclick="ChangePage(1); Interface_Page_SettingsAdvanced(0);">
                <span class="icon">
                  <ion-icon name="log-in-outline"></ion-icon>
                </span>
                <span class="text">Log in</span>
              </a>
            </li>
            
            <li class="list1">
              <a onclick="ChangePage(2); Interface_Page_SettingsAdvanced(0);">
                <span class="icon">
                  <ion-icon name="person-add-outline"></ion-icon>
                </span>
                <span class="text">Create user</span>
              </a>
            </li>
    
            <li class="list1 active1">
              <a onclick="ChangePage(3); Interface_Page_SettingsAdvanced(0);">
                <span class="icon">
                  <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="text">Advanced settings</span>
              </a>
            </li>
            
            <div class="indicator"></div>
    
          </ul>
        </div>
        
        <script>
          const list1 = document.querySelectorAll('.list1');
          function activeLink1(){
            list1.forEach((item) =>
            item.classList.remove('active1'));
            this.classList.add('active1');
          }
          list1.forEach((item) =>
          item.addEventListener('click',activeLink1));
        </script>
      </div>  

  </body1>
</html>
