<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RPass</title>

    <link rel="stylesheet" href="page-settings-option-accountinfo.css" />
    <link rel="stylesheet" href="../others/element-dash.css" />
    <link rel="stylesheet" href="../others/theme-light.css" />

    <link rel="stylesheet" href="../others/element-warning.css" />
    <link rel="stylesheet" href="../others/elem-title-Sub.css" />
    <link rel="stylesheet" href="../element-textbox/elem-txtbx-Long.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-MiniGoBack.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-ClassicRBlue.css" />

    <script defer src="../element-dashboard/element-dashboard.js"></script>
    <script defer src="page-settings-option-accountinfo.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">

  </head>
  <body onload="Interface_Page_SettingsUser(1)">
    
    <div class="contents-page2" >
      <div class="contents2">

        <div class="elem-btn-MiniGoBack-FORM">
          <h4 class="elem-btn-MiniGoBack-LABEL" style="z-index: 10;">Settings <ion-icon name="chevron-forward-outline" style="font-size: 20px;"></ion-icon> User <ion-icon name="chevron-forward-outline" style="font-size: 20px;"></ion-icon> Account info</h4>
          <button class="elem-btn-MiniGoBack-BUTT" onclick="GoBack()" id="button--goback"> <ion-icon name="chevron-back-outline"></ion-icon> </button>
        </div> <br>

        <div class="element-warning-FORM">
          <div class="element-warning-BADGE"><ion-icon name="warning-outline"></ion-icon></div>
          <div class="element-warning-TEXT">This page contains sensitive data</div>
        </div>
        
        <br>

        <h4 class="elem-title-Sub" style="z-index: 10;">Default values for "New password" page</h4>

        <div class="elem-txtbx-Long-FORM" style="z-index: 8;">
          <input class="elem-txtbx-Long-TEXT" type="text" id="username" autocomplete="off" placeholder=" ">
          <label class="elem-txtbx-Long-LABEL">Default username / email</label>
        </div>

        <div class="elem-btn-ClassicRBlue-FORM">
          <button class="elem-btn-ClassicRBlue-BUTT" onclick="SaveChanges()" id="button--accountinfo-save">Save changes</button>
        </div>

      </div>
    </div>

  </body>
  <body1>
    
    <div class="navigation">
        <div>‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </div>
        <ul>
    
          <li class="list">
            <a onclick="ChangePage(1);Interface_Page_SettingsUser(0);">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="text">Dashboard</span>
            </a>
          </li>
          
          <li class="list">
            <a onclick="ChangePage(2);Interface_Page_SettingsUser(0);">
              <span class="icon">
                <ion-icon name="add-outline"></ion-icon>
              </span>
              <span class="text">Add</span>
            </a>
          </li>
    
          <li class="list">
            <a onclick="ChangePage(3);Interface_Page_SettingsUser(0);">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <span class="text">Profile</span>
            </a>
          </li>
    
          <li class="list active">
            <a onclick="ChangePage(4);Interface_Page_SettingsUser(0);">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="text">Account info</span>
            </a>
          </li>
    
          <li class="list">
            <a onclick="ChangePage(5);Interface_Page_SettingsUser(0);">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="text">Log out</span>
            </a>
          </li>
          
          <div class="indicator"></div>
    
        </ul>
      </div>
      
      <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
          list.forEach((item) =>
          item.classList.remove('active'));
          this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink));
      </script>
    </div>

  </body1>
</html>
