<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RPass</title>

    <link rel="stylesheet" href="page-dashboard.css" />
    <link rel="stylesheet" href="element-passwordlist.css" />
    <link rel="stylesheet" href="../others/element-dash.css" />
    <link rel="stylesheet" href="../others/theme-light.css" />
    
    <link rel="stylesheet" href="../others/elem-title-Big.css" />
    <link rel="stylesheet" href="../others/elem-squares.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-Square.css" />
    <script defer src="../element-dashboard/element-dashboard.js"></script>
    <script defer src="page-dashboard.js"></script>
    <script defer src="../functions/rpass_listhandler_onpage.js"></script>
    <script defer src="../functions/rpass_vars.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">

  </head>
  <body onload="Interface_Page_Dashboard(1);ScrollControl();ListHandler_OnPage_Loader();">
    
    <div class="contents-page2">
      <div class="sq-downright">
        <div class="square5">
          <div class="square-badge1">das</div>
        </div>

        <div class="square6">
          <div class="square-badge2">hbo</div>
        </div>
      </div>

      <div class="contents2">

        <h1 class="elem-title-Big" style="z-index: 10;">Dashboard</h1> <br>

        <div class="password-list">
          <ul id="pass-list">

            <li>
              <a>
                <span class="text" onclick="Test_AddPassword();setTimeout(() => { this.blur(); }, 200);" tabindex="1">Add a new password</span>
                
                <span class="icon1" onclick="Test_AddPassword();setTimeout(() => { this.blur(); }, 200);" tabindex="1">
                  <ion-icon name="add-outline"></ion-icon>
                </span>
              </a>
            </li>

          </ul>
        </div>

      </div>
      <div class="contents21">

        <div class="elem-btn-Square-FORM">
          <button class="elem-btn-Square-BUTT" onclick="ScrollTop()" id="button--dashboard-top"> <ion-icon name="chevron-up-outline"></ion-icon> </button>
        </div>
        
      </div>
    </div>
  </body>
  <body1>
    
    <div class="navigation">
        <div>‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </div>
        <ul>
    
          <li class="list active">
            <a onclick="ChangePage(1);Interface_Page_Dashboard(0);">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="text">Dashboard</span>
            </a>
          </li>
          
          <li class="list">
            <a onclick="ChangePage(2);Interface_Page_Dashboard(0);">
              <span class="icon">
                <ion-icon name="add-outline"></ion-icon>
              </span>
              <span class="text">Add</span>
            </a>
          </li>
    
          <li class="list">
            <a onclick="ChangePage(3);Interface_Page_Dashboard(0);">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <span class="text">Profile</span>
            </a>
          </li>
    
          <li class="list">
            <a onclick="ChangePage(4);Interface_Page_Dashboard(0);">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="text">User settings</span>
            </a>
          </li>
    
          <li class="list">
            <a onclick="ChangePage(5);Interface_Page_Dashboard(0);">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="text">Log out</span>
            </a>
          </li>
          
          <div class="indicator"></div>
    
        </ul>
      </div>
      
      <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
          list.forEach((item) =>
          item.classList.remove('active'));
          this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink));
      </script>
    </div>

  </body1>
</html>
