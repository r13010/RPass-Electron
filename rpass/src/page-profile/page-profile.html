<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RPass</title>

    <link rel="stylesheet" href="page-profile.css" />
    <link rel="stylesheet" href="../others/element-dash.css" />
    <link rel="stylesheet" href="../others/theme-light.css" />

    <link rel="stylesheet" href="../others/elem-title-Big.css" />
    <link rel="stylesheet" href="../others/element-warning.css" />
    <link rel="stylesheet" href="../others/elem-squares.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-ClassicRBlue.css" />

    <script defer src="../element-dashboard/element-dashboard.js"></script>
    <script defer src="page-profile.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">

  </head>
  <body onload="Interface_Page_Profile(1)">
    
    <div class="contents-page2">
      <div class="sq-downright">
        <div class="square5">
          <div class="square-badge2">pro</div>
        </div>

        <div class="square6">
          <div class="square-badge2">file</div>
        </div>
      </div>

      <div class="contents2">

        <h1 class="elem-title-Big" style="text-align: center;">Profile</h1>
        
        <div class="element-warning-FORM">
          <div class="element-warning-BADGE"><ion-icon name="warning-outline"></ion-icon></div>
          <div class="element-warning-TEXT">This page contains sensitive data</div>
        </div>

      </div>

      <div class="contents21">
        <div class="profile">

          <div class="profile-pic-base">
            <ion-icon name="person-outline"></ion-icon>
          </div> <br>
          
          <div class="profile-info-base">

            <h3 class="title2" style="z-index: 10;">Username</h3>
            <h2 class="title2" style="z-index: 10;" id="userinfo--stored-passwords" >0 stored passwords</h2>
            <br>
            <h4 class="title2" style="z-index: 10;">Joined: 13.01.2022 10:00</h4>
            <h4 class="title2" style="z-index: 10;">Last login: 13.01.2022 10:00</h4>
            

          </div>

        </div>
      </div>

      <div class="contents22">

        <div class="elem-btn-ClassicRBlue-FORM">
          <button class="elem-btn-ClassicRBlue-BUTT" onclick="OpenSettings()" id="button--profile-seemore">See more settings</button>
        </div> 

      </div>
    </div>

  </body>
  <body1>
    
    <div class="navigation">
        <div>‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </div>
        <ul>
    
          <li class="list">
            <a onclick="ChangePage(1);Interface_Page_Profile(0);">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="text">Dashboard</span>
            </a>
          </li>
          
          <li class="list">
            <a onclick="ChangePage(2);Interface_Page_Profile(0);">
              <span class="icon">
                <ion-icon name="add-outline"></ion-icon>
              </span>
              <span class="text">Add</span>
            </a>
          </li>
    
          <li class="list active">
            <a onclick="ChangePage(3);Interface_Page_Profile(0);">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <span class="text">Profile</span>
            </a>
          </li>
    
          <li class="list" id="settings">
            <a onclick="ChangePage(4);Interface_Page_Profile(0);">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="text">User settings</span>
            </a>
          </li>
    
          <li class="list">
            <a onclick="ChangePage(5);Interface_Page_Profile(0);">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="text">Log out</span>
            </a>
          </li>
          
          <div class="indicator"></div>
    
        </ul>
      </div>
      
      <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
          list.forEach((item) =>
          item.classList.remove('active'));
          this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink));
      </script>
    </div>

  </body1>
</html>
