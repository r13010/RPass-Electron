<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RPass</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="/bulma.css">
    <link rel="stylesheet" href="index.css" />

    <script defer src="render.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
 

  </head>
  <body>
    <section class="login-page">
      <b><p class="pagetitle">Log in</p></b>
      <br>

      <div class="form" style="z-index: 11;">
        <input type="text" id="username" class="form_input" autocomplete="off" placeholder=" ">
        <label for="email" class="form_label">Username</label>
      </div>

      <br>
        
      <div class="form" style="z-index: 10;">
        <input type="text" id="password" class="form_input" autocomplete="off" placeholder=" ">
        <label for="email" class="form_label">Password</label>
      </div>

      <br>

      <div class="form" style="z-index: 9;">
        <button type="button" class="button1">Log in</button>
      </div>
      

    </section>

    <section class="dashboard-section">

      <div class="navigation">
        <div>‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </div>
        <ul>
    
          <li class="list active">
            <a href="#">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="text">Home</span>
            </a>
          </li>
          
          <li class="list">
            <a href="#">
              <span class="icon">
                <ion-icon name="add-outline"></ion-icon>
              </span>
              <span class="text">Add</span>
            </a>
          </li>
    
          <li class="list">
            <a href="#">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <span class="text">Profile</span>
            </a>
          </li>
    
          <li class="list">
            <a href="#">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="text">Settings</span>
            </a>
          </li>
    
          <li class="list">
            <a href="#">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="text">Log out</span>
            </a>
          </li>
          
          <div class="indicator"></div>
    
        </ul>
      </div>
      
      <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
          list.forEach((item) =>
          item.classList.remove('active'));
          this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink));
      </script>

    </section>

    <section class="login-section">

      <div class="navigation">
        <div>‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </div>
        <ul>
  
          <li class="list1 active1">
            <a href="#">
              <span class="icon">
                <ion-icon name="log-in-outline"></ion-icon>
              </span>
              <span class="text">Log in</span>
            </a>
          </li>
          
          <li class="list1">
            <a href="#">
              <span class="icon">
                <ion-icon name="person-add-outline"></ion-icon>
              </span>
              <span class="text">Create user</span>
            </a>
          </li>
  
          <li class="list1">
            <a href="#">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="text">Default settings</span>
            </a>
          </li>
          
          <div class="indicator"></div>
  
        </ul>
      </div>
      
      <script>
        const list1 = document.querySelectorAll('.list1');
        function activeLink1(){
          list1.forEach((item) =>
          item.classList.remove('active1'));
          this.classList.add('active1');
        }
        list1.forEach((item) =>
        item.addEventListener('click',activeLink1));
      </script>

    </section>

  </body>
  <footer>
 
    
    
  </footer>
</html>
