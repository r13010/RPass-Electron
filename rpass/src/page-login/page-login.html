<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RPass</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="page-login.css" />
    <link rel="stylesheet" href="../element-dashstart/element-dashstart.css" />
    <link rel="stylesheet" href="../others/title.css" />
    <link rel="stylesheet" href="../others/hr.css" />
    <link rel="stylesheet" href="../element-textbox/element-textbox.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-ClassicRBlue.css" />

    <script defer src="../element-dashstart/element-dashstart.js"></script>
    <script defer src="page-login.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </head>
  <body onload="Interface_Page_Login(1)">
    
    <div class="contents-page1">
      <div class="contents1">

        <h1 class="title1" style="z-index: 10; text-align: center;">Login</h1> <br>

        <div class="form1" style="z-index: 9;">
          <input class="form-input" type="text" id="username" autocomplete="off" placeholder=" ">
          <label class="form-label">Username</label>
        </div>

        <div class="form1" style="z-index: 8;">
          <input class="form-input" type="password" id="username" autocomplete="off" placeholder=" ">
          <label class="form-label">Password</label>
        </div>

        <div class="elem-btn-ClassicRBlue-FORM" style="z-index: 7;">
          <button class="elem-btn-ClassicRBlue-BUTT" onclick="Login()" id="button--login-login">Log in</button>
        </div>

      </div>
    </div>

    

  </body>
  <body1>
    
    <div class="dash">
      <div class="navigation">
          <div>‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </div>
          <ul>
    
            <li class="list1 active1">
              <a onclick="ChangePage(1);Interface_Page_Login(0);">
                <span class="icon">
                  <ion-icon name="log-in-outline"></ion-icon>
                </span>
                <span class="text">Log in</span>
              </a>
            </li>
            
            <li class="list1">
              <a onclick="ChangePage(2);Interface_Page_Login(0);">
                <span class="icon">
                  <ion-icon name="person-add-outline"></ion-icon>
                </span>
                <span class="text">Create user</span>
              </a>
            </li>
    
            <li class="list1">
              <a onclick="ChangePage(3);Interface_Page_Login(0);">
                <span class="icon">
                  <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="text">Default settings</span>
              </a>
            </li>
            
            <div class="indicator"></div>
    
          </ul>
        </div>
        
        <script>
          const list1 = document.querySelectorAll('.list1');
          function activeLink1(){
            list1.forEach((item) =>
            item.classList.remove('active1'));
            this.classList.add('active1');
          }
          list1.forEach((item) =>
          item.addEventListener('click',activeLink1));
        </script>
    </div>  

  </body1>
</html>
