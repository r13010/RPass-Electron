<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RPass</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="page-createpassword.css" />
    <link rel="stylesheet" href="../element-dashstart/element-dashstart.css" />
    <link rel="stylesheet" href="../others/title.css" />
    <link rel="stylesheet" href="../others/hr.css" />
    <link rel="stylesheet" href="../element-textbox/element-textbox.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-ClassicRBlue.css" />
    <link rel="stylesheet" href="../element-button/elem-btn-MiniWithLabel.css" />

    <script defer src="../element-dashboard/element-dashboard.js"></script>
    <script defer src="page-createpassword.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </head>
  <body onload="Interface_Page_CreatePassword(1)">
    
    <div class="contents-page2">
      <div class="contents2">

        <h1 class="title1" style="z-index: 10; text-align: center;">New password</h1> <br>

        <div class="form5" style="z-index: 9;">
          <input class="form-input" type="text" id="createpass--newpass-name" autocomplete="off" placeholder=" ">
          <label class="form-label">Password name</label>
        </div>

        <div class="form5" style="z-index: 8;">
          <input class="form-input" type="text" id="createpass--newpass-newname" autocomplete="off" placeholder=" ">
          <label class="form-label">New username / email</label>
        </div>

        <div class="form8" style="z-index: 7;">
          <input class="form-input" type="text" id="createpass--newpass-newpass" autocomplete="off" placeholder=" ">
          <label class="form-label">New password</label>
        </div>

        <div class="elem-btn-MiniPassRegen-FORM" style="z-index: 10;">
          <button class="elem-btn-MiniWithLabel-BUTT" onclick="Generate()" id="button--createpass-gen"> <ion-icon name="sparkles-outline"></ion-icon> </button>
        </div>

        <h4 class="title3" style="z-index: 6;">Other info</h4>

        <div class="form5" style="z-index: 5;">
          <input class="form-input" type="text" id="createpass--newpass-link" autocomplete="off" placeholder=" ">
          <label class="form-label">Site link</label>
        </div>

        <div class="form6" style="z-index: 4;">
          <textarea class="form-input" maxlength="175" id="createpass--newpass-desc" autocomplete="off" placeholder=" "></textarea>
          <label class="form-label">Description</label>
        </div>
      </div>

      
      <div class="contents21">

        <div class="elem-btn-ClassicRBlue-FORM">
          <button class="elem-btn-ClassicRBlue-BUTT" onclick="Save()" id="button--createpass-save">Save</button>
        </div>
    
        <div class="elem-btn-ClassicRBlue-FORM">
          <button class="elem-btn-ClassicRBlue-BUTT" onclick="Clear()" id="button--createpass-clear">Clear</button>
        </div>

      </div>

      </div>
    </div>

  </body>
  <body1>
    
    <div class="navigation">
        <div>‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </div>
        <ul>
    
          <li class="list">
            <a onclick="ChangePage(1);Interface_Page_CreatePassword(0);">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="text">Dashboard</span>
            </a>
          </li>
          
          <li class="list active">
            <a onclick="ChangePage(2);Interface_Page_CreatePassword(0);">
              <span class="icon">
                <ion-icon name="add-outline"></ion-icon>
              </span>
              <span class="text">Add</span>
            </a>
          </li>
    
          <li class="list">
            <a onclick="ChangePage(3);Interface_Page_CreatePassword(0);">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <span class="text">Profile</span>
            </a>
          </li>
    
          <li class="list">
            <a onclick="ChangePage(4);Interface_Page_CreatePassword(0);">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="text">User settings</span>
            </a>
          </li>
    
          <li class="list">
            <a onclick="ChangePage(5);Interface_Page_CreatePassword(0);">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="text">Log out</span>
            </a>
          </li>
          
          <div class="indicator"></div>
    
        </ul>
      </div>
      
      <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
          list.forEach((item) =>
          item.classList.remove('active'));
          this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink));
      </script>
    </div>

  </body1>
</html>
